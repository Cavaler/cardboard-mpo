
apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 3
        versionName "1.2"
    }

    lintOptions.abortOnError false
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
