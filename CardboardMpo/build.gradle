
apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '21.1.2'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }

    lintOptions.abortOnError false
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
